<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#B59C7D"></a-sphere>
      <a-cylinder position="0 1.1 -5" radius="1.3" height="0.25" color="#5B3C11"></a-cylinder>
      <a-cylinder position="0.8 1.3 -4.5" radius="0.5" height="0.1" color="#F00020"></a-cylinder>
      <a-cylinder position="0.5 1.3 -4" radius="0.5" height="0.1" color="#F00020"></a-cylinder>
      <a-cylinder position="0 1.3 -4" radius="0.5" height="0.1" color="#F00020"></a-cylinder>
      <a-cylinder position="-0.5 1.3 -4" radius="0.5" height="0.1" color="#F00020"></a-cylinder>

      <a-plane position="0 1.25 -5" rotation="-90 0 0" width="3" height="3" color="#A7DC65"></a-plane>
      <a-plane position="0 0.95 -5" rotation="-90 0 0" width="3" height="3" color="#FECE85"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
